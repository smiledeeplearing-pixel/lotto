<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="toggle-theme">다크 모드</button>
        </div>
        <h1>로또 번호 생성기</h1>
        <div id="results"></div>
        <button id="generate">번호 생성하기</button>

        <div class="inquiry-section">
            <hr>
            <h3>제휴 문의</h3>
            <form action="https://formspree.io/f/maqdanjk" method="POST" id="inquiry-form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="이메일 주소" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
                </div>
                <button type="submit" id="submit-inquiry">문의 보내기</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
